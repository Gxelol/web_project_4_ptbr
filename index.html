<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="https://kit.fontawesome.com/8fedffd2fc.js" crossorigin="anonymous"></script>
    <title>Project 4</title>
  </head>
  <body class="container">
    <div class="container__semitransparent"></div>

    <div class="page">
      <header class="header">
        <h2 class="header__title">Around<sup class="header__span"><sup>The U.S.</sup></sup></h2>
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/jacques.svg" alt="Foto de perfil" class="profile__image">
          <div class="profile__info">
            <div>
              <h1 class="profile__title">Jacques Cousteau</h1>
              <p class="profile__text">Explorar</p>
            </div>

            <button class="profile__edit-button" onclick="openPopup()"><i class="fa-solid fa-pen"></i></button>
          </div>

          <button class="profile__add-button"><i class="fa-solid fa-plus"></i></button>
        </section>

        <section class="table">
          <h2 class="elements__title">Elements</h2>
          <ul class="element__table elements">

          </ul>
        </section>
      </main>

      <template id="card__template">
        <li class="element">
          <img src="./images/yosemite_valley.svg" alt="um rio envolto de árvores e montanhas ao fundo" class="element__image">
          <button class="element__delete"><i class="fa-solid fa-trash"></i></button>
          <div class="element__description">
            <p class="element__title">Vale de Yosemite</p>
            <button class="element__like"><i class="fa-regular fa-heart"></i></button>
          </div>
        </li>
      </template>


      <footer class="footer">
        <p class="copyright">&copy; 2021 Around the U.S.</p>
      </footer>
    </div>

    <div class="popup">
      <h2 class="popup__title">Editar perfil</h2>
      <button class="popup__close-button">
          <i class="fa-solid fa-x"></i>
      </button>
      <form class="popup__form">
        <input type="text" name="name" placeholder="Nome" class="popup__input popup__input-name">
        <input type="text" name="about" placeholder="Sobre mim" class="popup__input popup__input-about">
        <button type="submit" class="popup__save-button">Salvar
        <button>
      </form>
    </div>

    <div class="location">
      <h2 class="location__title">Novo local</h2>
      <button class="location__close-button">
          <i class="fa-solid fa-x"></i>
      </button>
      <form class="location__form">
        <input type="text" name="title" placeholder="Título" class="location__input location__input-title">
        <input type="text" name="url" placeholder="Link de imagem" class="location__input location__input-url">
        <button type="submit" class="location__create-button">Criar
        <button>
      </form>
    </div>

    <div class="image__container">
      <button class="image__close-button">
        <i class="fa-solid fa-x"></i>
      </button>
      <img src="./images/mountain.svg" alt="Imagem tamanho real após o clique" class="image__item">
      <p class="image__description">Vale de Yosemite</p>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
