<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Project 4</title>
  </head>
  <body class="container">
    <div class="container__semitransparent"></div>

    <div class="page">
      <header class="header">
        <h2 class="header__title">Around<sup class="header__span"><sup>The U.S.</sup></sup></h2>
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img src="./images/jacques.svg" alt="Foto de perfil" class="profile__image">
          <div class="profile__info">
            <div>
              <h1 class="profile__title">Jacques Cousteau</h1>
              <p class="profile__text">Explorar</p>
            </div>

            <button class="profile__edit-button" onclick="openPopup()"><img src="./images/Vectoredit.svg" alt="Botão editar"></button>
          </div>

          <button class="profile__add-button"><img src="./images/Vectorplus.svg" alt="Botão adicionar"></button>
        </section>

        <section class="elements">
          <h2 class="elements__title">Elements</h2>
          <ul class="elements__table elements__item">

          </ul>
        </section>
      </main>

      <template id="card__template">
        <li class="element">
          <img src="./images/yosemite_valley.svg" alt="um rio envolto de árvores e montanhas ao fundo" class="element__image">
          <button class="element__delete"><img src="./images/Trashclose.svg"></button>
          <div class="element__description">
            <p class="element__title">Vale de Yosemite</p>
            <button class="element__like"><img src="./images/VectorheartEmpty.svg" alt="Botão curtir"></button>
          </div>
        </li>
      </template>

      <footer class="footer">
        <p class="copyright">&copy; <span class="footer__year">2021</span> Around the U.S.</p>
      </footer>
    </div>

    <div class="popup">
      <h2 class="popup__title">Editar perfil</h2>
      <button class="popup__close-button">
          <img src="./images/Close Iconclose.svg" alt="Botão fechar">
      </button>
      <form class="popup__form" novalidate>
        <fieldset class="popup__set">
          <input
          type="text"
          name="name"
          placeholder="Nome"
          class="popup__input popup__input-name"
          required
          id="name-input"
          minlength="2"
          maxlength="40"
          >
          <span class="popup__placeholder name-input-error"></span>

          <input
          type="text"
          name="about"
          placeholder="Sobre mim"
          class="popup__input popup__input-about"
          id="about-input"
          required
          minlength="2"
          maxlength="200"
          >

          <span class="popup__placeholder about-input-error"></span>
          <button type="submit" class="popup__submit popup__save-button">Salvar
          </button>
        </fieldset>
      </form>
    </div>

    <div class="location popup">
      <h2 class="location__title popup__title">Novo local</h2>
      <button class="location__close-button">
        <img src="./images/Close Iconclose.svg">
      </button>
      <form class="popup__form" novalidate>
        <fieldset class="popup__set">
          <input
          type="text"
          name="title"
          placeholder="Título"
          class="popup__input popup__input-title"
          id="title-input"
          required
          minlength="2"
          maxlength="30">
          <span class="popup__placeholder title-input-error"></span>
          <input
          type="url"
          name="url"
          placeholder="Link de imagem"
          class="popup__input popup__input-url"
          id="url-input"
          required
          >
          <span class="location__placeholder url-input-error"></span>
          <button type="submit" class="popup__submit location__create-button">Criar
          </button>
        </fieldset>
      </form>
    </div>

    <div class="image">
      <button class="image__close-button">
        <img src="./images/Close Iconclose.svg">
      </button>
      <img src="./images/mountain.svg" alt="Imagem tamanho real após o clique" class="image__item">
      <p class="image__description">Vale de Yosemite</p>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
